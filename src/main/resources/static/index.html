<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Coronavirus</title>
</head>
<style type="text/css">
    #map {
        height: 400px;
        width: 100%;
        background-color: rgb(0, 0, 0);
    }
</style>

<body id="bodypage">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script src="/webjars/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en" type="text/javascript">
    </script>
    <h1 class="card-title col-12 text-white bg-dark">COVID-19 CORONAVIRUS ARSW </h1>
    <div>
        <form>
            <div>
                <input type="form-control" placeholder="Input the Country to search" id="country" />
                <button class="btn" type="button" onclick="app.connectCasesByCountry(country.value)">Search</button>
            </div>
        </form>
    </div>
    <div class="container-fluid" id="inflow">
        <div>
            Cases
        </div>
        <div class="row justify-content-md-center col-12">
            <div class="row justify-content-md-center" id="p">
                <label class="col-12" id="lblname"></label>
                <label class="col-12" id="lblcity"></label>
                <label class="col-12" id="lblprovince"></label>
                <label class="col-12" id="lblkeyId"></label>
                <label class="col-12" id="lblconfirmed"></label>
                <label class="col-12" id=lbldeaths></label>
                <label class="col-12" id="lblrecovered"></label>
            </div>
        </div>
    </div>

    <div id="map"></div>

</body>

</html>
